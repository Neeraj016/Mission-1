<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <!--nav bar-->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/logo.png" alt="logo" class="navbar_logo"/>
            </div>
            <div class="navbar_nav_items"> 
                <button class="nav_item" class="button_primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!--hero section-->
        <section class="hero_container">
            <div class="hero_image_container">
                <img class="hero_image" src="./assets/hero.jpg" alt="hero_img"/>
            </div>    
            <div class="hero_description">
                <h1 class="hero_text">
                    Order food from favourite restaurents near you
                </h1>
                <button class="button_primary"> Order now</button>
            </div>
        </section>
    </main>
</body>
</html>
